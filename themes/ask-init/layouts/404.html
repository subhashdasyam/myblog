    <div class="mt-8">
      <div class="rounded-md shadow">
        <a

          class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 md:py-4 md:text-lg md:px-10 transition-colors"

        </a>
      </div>
      <div class="mt-4">

        Popular Pages
      </h3>
      <div class="mt-4 flex flex-wrap justify-center gap-4">
        <a 
          href="/about/" 
          class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-md text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 transition-colors"

          About Us
        </a>
        <a 
          href="/contact/"

          Contact
        </a>

          href="/privacy/"

  <div class="mt-16 text-center">
    <p class="text-sm text-gray-500 dark:text-gray-400">

    </p>
  </div>
</div>

<!-- Search functionality (optional) -->
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 mb-16">
  <div class="bg-white dark:bg-gray-800 shadow rounded-lg p-6">
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Search our site</h3>
    <form action="/search/" method="get" class="flex">
      <input
        type="text"
        name="q"
        placeholder="Search..."
        class="flex-1 min-w-0 block w-full px-4 py-2 rounded-l-md border border-gray-300 dark:border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:text-white"
        required
      >
      <button
        type="submit"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-r-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
      >
        <i class="fas fa-search mr-2"></i>
        Search
      </button>
    </form>
  </div>
</div>
